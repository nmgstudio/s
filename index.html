<html lang="en">

<body>
  <div class="container">

    <!-- Navbar -->
    <div class="navbar">

      <div class="play-button" id="playButton">

    <!-- Hidden Player Area -->

        <ul class="playlist" id="playlist">
          <li onclick="playSong('Shaheed', 'media/song.mp3', 'media/thumbnail1.png')">Shaheed</li>
          <!-- Add more songs here -->
        </ul>

        <div class="controls">

  <script src="script.js"></script>
</body>
</html>
